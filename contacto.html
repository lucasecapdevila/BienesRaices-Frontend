        <h2 class="fw-300 centrar-texto">Contacto</h2>
        <div class="">
           <img src="img/destacada3.jpg" alt="imagen contacto">
        </div>
        
        <main class="contenedor seccion contenido-centrado p">
            <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

            <form class="" action="">

                <fieldset>   
                    <legend>Informacion Personal</legend>    
                    <label for="nombre">NOMBRE: </label>
                    <input type="text" id="nombre" placeholder="Tu nombre">

                    <label for="mail">E-MAIL: </label>
                    <input type="email" id="mail" placeholder="Tu correo electronico" required>

                    <label for="telefono">TELEFONO: </label>
                    <input type="tel" id="telefono" placeholder="Tu telefono" required>

                    <label for="mensaje">MENSAJE: </label>
                    <textarea id="mensaje"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Información sobre Propiedad</legend>

                    <label for="opciones">Vende o compra</label>
                    <select id="opciones">
                        <option value="" disabled selected>--Seleccione--</option>
                        <option value="Compra">Compra</option>
                        <option value="Vende">Vende</option>
                    </select>

                    <label>CANTIDAD: </label>
                    <input type="number" min="0" max="10" step="5">
                </fieldset>

                <fieldset>
                    <legend>Contacto</legend>
                    <p>Como desea ser contactado: </p>
                    
                    <div class="forma-contacto">
                        <label for="telefono">TELEFONO: </label>
                        <input type="radio" value="telefono" id="telefono" name="telefono" required>

                        <label for="correo">E-MAIL: </label>
                        <input type="radio" value="email" id="correo" name="correo" required>
                    </div>
                    

                    <p>Si eligió Teléfono, elija la fecha y la hora</p>

                    <label for="fecha">FECHA: </label>
                    <input type="date" name="fecha" id="fecha">

                    <label for="hora">HORA: </label>
                    <input type="time" name="hora" id="hora" min="09:00" max="18:00">

                </fieldset>
                <input type="submit" value="ENVIAR" class="boton boton-verde">
            </form>
            
        </main>
